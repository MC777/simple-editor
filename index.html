<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Simple Editor</title>
  <meta name="description" content="Description" />
  <link href="css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
  <main class="grid">
    <div class="box a"></div>
    <div class="box b"></div>
    <div class="box c"></div>
    <div class="box d"></div>
    <div class="box e">
      <form class="form">
        <p>
          <label for="textarea">Please type your text here:</label><br>
          <textarea class="textarea textarea-js" id="textarea" name="textarea" placeholder="Text ..."></textarea>
        </p>
        <input class="btn btn--save save-btn-js" type="button" value="Save">
        <input class="btn btn--load load-btn-js" type="button" value="Load">
        <input class="btn btn--remove remove-btn-js" type="button" value="Remove">
        <input class="btn btn--clear clear-btn-js" type="button" value="Clear">
      </form>
    </div>
    <div class="box f"></div>
    <div class="box g"></div>
    <div class="box h"></div>
    <div class="box i"></div>
  </main>
  <script src="js/main.js"></script>
</body>

</html>
